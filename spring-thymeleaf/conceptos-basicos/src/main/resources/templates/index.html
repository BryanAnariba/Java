<html xmlns:th="http://www.thymeleaf.org"><!<!-- ESTA LINEA ES SUMAMENTE IMPORTANTE PARA USAR ESTRUCTUREAS DE THYMELAFT -->
    <head>
        <title>Spring App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Registered Users:</h2>
        
        <div th:if="${data != null and !data.empty}">
            <ul th:each="persona : ${data}">
<!--            <li th:text="Nombre: ${persona.getNombre()} - Apellido: ${persona.getApellido()} - Email: ${persona.getEmail()} - Telefono: ${persona.getTelefono()}"></li>-->
                <li th:text="${persona.getNombre()}"></li>
            </ul>
        </div>
        <div th:if="${data == null or data.empty}">
            Data not found!
        </div>

    </body>
</html>
