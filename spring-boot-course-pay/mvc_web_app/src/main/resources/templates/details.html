<!--Para usar thymeleaf es necesario agregar esto en la etiqueta html: lang="en" xmlns:th="http://www.thymeleaf.org"-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 th:text="${title}"></h1>
        <p>
            Welcome: 
            <strong th:text="${user.first_name}"></strong> 
            <strong th:text="${user.last_name}"></strong>
            <br/>
            Email:
            <strong th:text="${user.email}"></strong>
            <strong th:if="${not (user.email != null)}" th:text="${'Email Not Found'}"></strong>
        </p>
        <p>
            Details Page Works!
        </p>
    </body>
</html>
