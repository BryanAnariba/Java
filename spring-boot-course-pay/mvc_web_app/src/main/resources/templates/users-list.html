<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text='${title}'></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 th:text='${content}'></h1>
        <div th:if='${users.isEmpty()}'>
            Users Not Found!
        </div>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.first_name}"></td>
                    <td th:text="${user.last_name}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:if="${user.email != null}" th:text="${user.email}"></td>
                    <td th:if="${user.email == null}" th:text="${'Email not found'}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
