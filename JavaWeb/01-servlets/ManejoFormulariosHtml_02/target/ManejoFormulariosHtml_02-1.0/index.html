<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./recursos/styles.css"/>
  </head>
  <body>
        <div class="container">
            <div class="row mt-5 mx-auto text-center">
                <div class="col-lg-6 col-sm-12 text-center mx-auto">
                    <form 
                        name="procesamientoDatosUsuario" 
                        action="/ManejoFormulariosHtml_02/FormularioHtmlUsuario" 
                        method="post"
                        onSubmit="return procesaInformacion( this )"
                    >
                        <input type="hidden" name="oculto" value="valorOculto"/>
                        <div class="form-floating mb-3">
                            <input 
                                type="text" 
                                class="form-control" 
                                id="nombreUsuario" 
                                placeholder="Nombre de Usuario"
                                name="nombreUsuario"
                                onfocus="this.select()"
                            >
                            <label for="nombreUsuario">Usuario: </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="passwordUsuario" 
                                placeholder="Password"
                                name="passwordUsuario"
                            >
                            <label for="passwordUsuario">Password: </label>
                        </div>
                        <div class="form-floating mb-3">
                            Tecnologias:
                            <div class="form-check">
                                <input 
                                    class="form-check-input" 
                                    type="checkbox" 
                                    value="Java" 
                                    id="java"
                                    name="tecnologia"
                                >    
                                <label class="form-check-label" for="java">
                                    Java
                                </label>
                            </div>
                            <div class="form-check">
                                <input 
                                    class="form-check-input" 
                                    type="checkbox" 
                                    value=".Net" 
                                    id="net"
                                    name="tecnologia"
                                >
                                <label class="form-check-label" for="net">
                                    Net
                                </label>
                            </div>
                            <div class="form-check">
                                <input 
                                    class="form-check-input" 
                                    type="checkbox" 
                                    value=".Net" 
                                    id="php" 
                                    name="tecnologia"
                                >
                                <label class="form-check-label" for="php">
                                    PHP
                                </label>
                            </div>
                            <div class="form-check">
                                <input 
                                    class="form-check-input" 
                                    type="checkbox" 
                                    value="JS" 
                                    id="javascript" 
                                    name="tecnologia"
                                >
                                <label class="form-check-label" for="javascript">
                                    JS
                                </label>
                            </div>
                        </div>
                        <div class="form-group"> 
                            <div class="form-group">
                                <div class="form-check">
                                    Hombre <input type="radio" name="genero" value="H">
                                    &nbsp;
                                    Mujer <input type="radio" name="genero" value="M">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="profesion">
                                <option value="">Seleccionar</option>
                                <option value="1">Profesor</option>
                                <option value="2">Ingeniero</option>
                                <option value="3">Jubilado</option>
                                <option value="4">Otro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            Musica Favorita:
                            <select class="form-control" multiple name="musica">
                                <option value="Rock">Rock</option>
                                <option value="Regueton">Regueton</option>
                                <option value="POP">POP</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="comentarios" style="height: 100px" name="comentarios"></textarea>
                                <label for="comentarios">Comentarios:</label>
                             </div>
                        </div>
                        <div class="form-group mt-3">
                            <button class="btn btn-outline-primary btn-sm ml-auto" type="reset">Limpiar</button>  
                            <button class="btn btn-outline-success btn-sm mr-auto" type="submit">Guardar</button>  
                        </div>
                    </form>
                </div>    
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="./recursos/controlador.js"></script>
  </body>
</html>
